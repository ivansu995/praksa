name: Deploy App to EC2

on:
  workflow_run:
    workflows: ["Docker Image CI for GitHub Container registry"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.AWS_KEY }}

      - name: Pull docker    
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'
            cd /home/ec2-user/docker
            sudo docker-compose down
            sudo docker rmi ghcr.io/ivansu995/praksa:latest
            sudo docker pull ghrc.io/ivansu995/praksa:latest
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export DB_USERNAME=${{ secrets.DB_USERNAME }}
            export DB_HOST=${{ secrets.DB_HOST }}
            export DB_DBNAME=${{ secrets.DB_DBNAME }}
            cd /home/ec2-user/docker
            sudo docker-compose up -d
          EOF
